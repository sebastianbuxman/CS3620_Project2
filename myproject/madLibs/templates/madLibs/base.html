{%load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'PortfolioDatabase/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="" class="navbar-brand">MadLibs Story Generator</a>
        <div class="navbar">
            <a href="{% url 'madlibs:home'%}" class="nav-hobbie">Home</a>
            <a href="{% url 'madlibs:madlibs_result' %}" class="nav-hobbie">Results</a>
        </div>
    </nav>
    <form method="POST" class="my-form">
        <style>
            .my-form {
		  padding: 20px;
		  background-color: #f5f5f5;
		  border-radius: 5px;
		  margin: 0 auto;
		  max-width: 600px;
		}

		form label {
		    margin-bottom: 5px;
		}

		form {
		    display: flex;
		    flex-direction: column;
		}

		form input, form select {
		    padding: 5px;
		    border: 1px solid #ccc;
		    border-radius: 3px;
		    margin-bottom: 10px;
		}

        </style>
    {% csrf_token %}
    {{ form }}
    <button type="submit">
        SAVE
    </button>
</form>
</body>
</html>
